<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-secondary">
    <div class="container d-flex justify-content-center">
        <img src="fontawesome/svgs/solid/campground.svg" width="300" height="300" alt="">
    </div>
    <div id="message" class="container text-center">
        <p id="u-name"></p>
        <div id="product" class="container user-info">

        </div>
        <div id="product-info">
            <span id="u-price"></span>
        </div>
    </div>
    <div id="rental" class="justify-content-center">
        <form id="form" class="container" name="end-form">
            <div id="form-div">
                <input id="form-index">
                <label for="Name">Name
                    <i>(Must be more than 3 characters and less than 10 characters)</i>
                </label>
                <input class="form-control" type="text" id="name" pattern="[A-Za-z]+" placeholder="James" minlength="3"
                    maxlength="10" required>
            </div>

            <div>
                <label for="Email">Email
                    <i>(Must be a gmail account)</i>
                </label>
                <input class="form-control" type="email" pattern=".+@gmail.com" placeholder="drone@gmail.com" size="30"
                    id="email" required>
            </div>

            <div>
                <label for="number">Phone</label>
                <input class="form-control" type="tel" pattern="^\d{3}-\d{3}-\d{4}" id="phone" placeholder="888-888-8888"
                    maxlength="12" required>
            </div>

            <div>
                <label for="number">number of days renting</label>
                <i>(2 days min, 30 days max)</i>
                <input class="form-control" type="number" pattern="{0-9}" id="number" min="2" max="30" required>
            </div>

            <div>
                <label for="address">Address
                </label>
                <input class="form-control" type="address" pattern="[A-Za-z0-9 ]+" id="address" placeholder="Jefferson st."
                    required>

            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" pattern="[A-Za-z]+" placeholder="jackson"
                        required>
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select id="state" class="form-control" required>
                        <option selected>Choose...</option>
                        <option>Mississippi</option>
                        <option>Alabama</option>
                        <option>Arkansas</option>
                        <option>Tennessee</option>
                        <option>Kentucky</option>
                        <option>Louisiana</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" pattern="\d{5}" id="zip" placeholder="34516" required>
                </div>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" checked type="radio" id="cash" value="cash">

                <label class="form-check-label mb-4" for="cash">Cash</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="check" value="check">

                <label class="form-check-label mb-4" for="check">Check</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="credit" value="card">

                <label class="form-check-label mb-4" for="card">Card</label>
            </div>
            <input id="form-button" type="submit" value="Rent" class="button img-fluid">
        </form>
        <div id="cabin-info" class="text-left mt-5">


        </div>

    </div>
    <script id="rentals" type="text/x-handlebars-template">
        <button type="button" class="rental btn-lg text-left border-0">
        <span id="inner-html" class="form-check-label mb-4">
                <img src={{picture}} class="img-fluid" alt="g">
                <div id="info">
                    <h1>Price and Description</h1>
                    <p>Price: ${{price}} a night</p>
                    <p>Description: {{description}}</p>
                    <p>location: {{location}}</p>
                </div>
            </span>
        </button>
        
    </script>

    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="fontawesome/js/fontawesome.js"></script>
    <script src="handlebars/handlebars.js"></script>
    <script src="rental_data.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
