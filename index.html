<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-secondary">
    <div class="container d-flex justify-content-center">
        <img src="fontawesome/svgs/solid/campground.svg" width="300" height="300" alt="">
    </div>
    <div id="show" class="container d-flex justify-content-center">Thank you.</div>
    <div id="hide" class="justify-content-center">
        <form id="form" class="container mt-5">
            <div id="form-div">
                <label for="Name">Name
                    <i>(Must be more than 3 characters and less than 10 characters)</i>
                </label>
                <input class="form-control" type="text" id="name" placeholder="James" minlength="3" maxlength="10"
                    required>
            </div>

            <div>
                <label for="Email">Email
                    <i>(Must be a gmail account)</i>
                </label>
                <input class="form-control" type="email" placeholder="drone@gmail.com" pattern=".+@gmail.com" size="30"
                    id="email" required>
            </div>

            <div>
                <label for="number">Phone</label>
                <input class="form-control" type="tel" id="phone" placeholder="888-888-8888" maxlength="12" required>
            </div>

            <div>
                <label for="address">Address
                </label>
                <input class="form-control" type="address" id="address" pattern="[A-Za-z0-9 ]+" placeholder="Jefferson st."
                    required>

            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="jackson" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select id="state" class="form-control" required>
                        <option selected>Choose...</option>
                        <option>Mississippi</option>
                        <option>Alabama</option>
                        <option>Arkansa</option>
                        <option>Tennesse</option>
                        <option>Kentucky</option>
                        <option>Louisianna</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="34516" required>
                </div>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="cash" value="cash">

                <label class="form-check-label mb-4" for="cash">Cash</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="check" value="check">

                <label class="form-check-label mb-4" for="check">Check</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="credit" value="card">

                <label class="form-check-label mb-4" for="card">Card</label>
            </div>
            <input id="form-button" type="submit" value="Rent" class="button img-fluid">
        </form>
        <div id="cabin-info" class="text-left mt-5">


        </div>

    </div>
    <script id="rentals" type="text/x-handlebars-template">
        <button id="rental" type="button" class="rental btn-lg text-left border-0">
        <span id="label" class="form-check-label mb-4">
                <img src={{picture}} class="img-fluid" alt="g">
                <div id="info" class="border">
                    <h1>Price and Description</h1>
                    <p>Price: ${{price}} a night</p>
                    <p>Description: {{description}}</p>
                    <p>location: {{location}}</p>
                </div>
            </span>
        </button>
        
    </script>

    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="fontawesome/js/fontawesome.js"></script>
    <script src="handlebars/handlebars.js"></script>
    <script src="rental_data.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
