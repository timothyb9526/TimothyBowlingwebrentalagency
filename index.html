<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-secondary">
    <div class="container d-flex justify-content-center">
        <img src="fontawesome/svgs/solid/campground.svg" width="300" height="300" alt="">
    </div>
    <div id="show" class="container d-flex justify-content-center">Thank you.</div>
    <div id="hide" class="justify-content-center">
        <form id="form">
            <div class="container">
                <div id="form-div">
                    <label for="Name">Name
                        <i>(Must be more than 3 characters and less than 10 characters)</i>
                    </label>
                    <input class="input img-fluid" type="text" id="name" placeholder="James" minlength="3" maxlength="10" required>
                </div>

                <div>
                    <label for="Email">Email
                        <i>(Must be a gmail account)</i>
                    </label>
                    <input class="input img-fluid" type="email" placeholder="drone@gmail.com" pattern=".+@gmail.com" size="30" id="email" required>
                </div>

                <div>
                    <label for="number">Phone</label>
                    <input class="input img-fluid" type="tel" id="phone" placeholder="888 888 8888" maxlength="12" required>
                </div>

                <div>
                    <label for="address">Address
                        <i>(Can contain spaces)</i>
                    </label>
                    <input class="input img-fluid" type="address" id="address" pattern="[A-Za-z0-9 ]+" placeholder="12BuckleMyShoe34" required>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="cash" value="cash">

                    <label class="form-check-label mb-4" for="cash">Cash</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="check" value="check">

                    <label class="form-check-label mb-4" for="check">Check</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="credit" value="card">

                    <label class="form-check-label mb-4" for="card">Card</label>
                </div>
            </div>
            <button id="rent-button" type="button" class="btn img-fluid">
                <img src="fontawesome/svgs/solid/home.svg" width="70" height="70" alt="">
            </button>
            <div id="cabin-info" class="text-left mt-5">

            </div>
            <input id="form-button" type="submit" value="Rent" class="button img-fluid">
        </form>

    </div>
    <script id="rentals" type="text/x-handlebars-template">
        <input id="rental" type="checkbox" class="form-check-input text-left border-0">
        <label id="label" class="form-check-label mb-4" for="card">
                <img src={{picture}} class="img-fluid" alt="g" width="1100" height="900">
                <div id="info" class="border">
                    <h1>Price and Description</h1>
                    <p>Price: ${{price}} a night</p>
                    <p>Description: {{description}}</p>
                    <p>location: {{location}}</p>
                </div>
            </label>
        
    </script>

    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="fontawesome/js/fontawesome.js"></script>
    <script src="handlebars/handlebars.js"></script>
    <script src="rental_data.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
